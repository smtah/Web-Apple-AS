<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Apple AS</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: #f8fafc;
      color: #222;
    }

    header {
      padding: 60px 20px;
      text-align: center;
      background: linear-gradient(135deg, #14397a, #c7d2fe);
    }

    header h1 {
      font-size: 36px;
      font-weight: 600;
    }

    header p {
      margin-top: 10px;
      color: #555;
    }

    main {
      max-width: 800px;
      margin: 40px auto;
      padding: 0 20px;
    }

    article {
      background: white;
      padding: 30px;
      margin-bottom: 30px;
      border-radius: 20px;
      box-shadow: 0 15px 30px rgba(0,0,0,0.08);
      animation: fadeIn 0.8s ease;
    }

    article h2 {
      font-size: 24px;
      margin-bottom: 10px;
    }

    .date {
      font-size: 12px;
      color: #888;
      margin-bottom: 15px;
    }

    article p {
      line-height: 1.7;
      color: #444;
    }

    footer {
      text-align: center;
      padding: 30px;
      color: #888;
      font-size: 13px;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body>

  <header>
    <h1>Apple AS</h1>
    <p>Accesorios de Apple</p>
  </header>

  <main>

    <article>
      <h2>Airpods</h2>
<img src="www-001038545742751-01.avif" alt="Air pods" width="200" />
        
    </article>

    <article>
      <h2>Airtags</h2>
<img src="Original-Apple-AirTag-Bluetooth-Tracker-4-Pack.webp" alt="Air pods" width="200" />      
      </p>
    </article>

  </main>

  <footer>

</body>
</html>
